<div class="container text-center">
  <h1>{{ user ? "Editar Usuario" : "Crear Nuevo Usuario" }}</h1>
  @if (userForm.form) {
    <div class="d-flex flex-column justify-content-center align-items-center">
      <form (submit)="onSubmit()" [formGroup]="userForm.form" class="form-container w-100" style="max-width: 800px">
        <div class="row">
          <div class="col-12 col-md-6">
            <p-floatlabel variant="on">
              <label class="required" for="username">
                Nombre de Usuario
              </label>
              <input
                id="username"
                pInputText
                type="text"
                formControlName="username"
              >
            </p-floatlabel>
          </div>
          <div class="col-12 col-md-6">
            <p-floatlabel variant="on">
              <p-password
                id="password"
                formControlName="password"
                [toggleMask]="true"
                [feedback]="false"
              ></p-password>
              <label class="required" for="password">Contrase√±a</label>
            </p-floatlabel>
          </div>
          <div class="col-12">
            <p-floatlabel variant="on">
              <p-multiSelect
                id="roles"
                class="w-100"
                [options]="roles"
                [filter]="false"
                [autofocusFilter]="false"
                formControlName="roles"
                optionValue="name"
                (onChange)="onRolesChange()"
              >
                <ng-template let-selectedIds pTemplate="selectedItems">
                  @if (selectedIds) {
                    <div class="overflow-ellipsis">{{ selectedIds | roles }}</div>
                  }
                </ng-template>
                <ng-template let-role pTemplate="items">
                  <div>{{ role.name | role }}</div>
                </ng-template>
              </p-multiSelect>
              <label class="required" for="roles">Roles</label>
            </p-floatlabel>
          </div>
          @if (isScouter()) {
            <div class="col">
              <div class="col">
                <p-floatlabel variant="on">
                  <p-select
                    class="w-100"
                    id="scouterId"
                    [options]="scouterRoleScouts"
                    formControlName="scouterId"
                    optionValue="id"
                    optionLabel="name"
                    [loading]="!scouterRoleScouts"
                  />
                  <label class="required" for="scoutIds">
                    Scouter asociado
                  </label>
                </p-floatlabel>
              </div>
            </div>
          }
          @if (isUser()) {
            <div class="col">
              <p-floatlabel variant="on">
                <p-multiSelect
                  class="w-100"
                  id="scoutIds"
                  [options]="userRoleScouts"
                  formControlName="scoutIds"
                  optionValue="id"
                  optionLabel="name"
                  [loading]="!userRoleScouts"
                >
                  <ng-template let-scout pTemplate="item">
                    {{ scout.surname }}, {{ scout.name }} - <small>{{ scout.birthday | date: "d/MM/y" }}</small>
                  </ng-template>
                </p-multiSelect>
                <label class="required" for="scoutIds">
                  Educanda(s) asociados
                </label>
              </p-floatlabel>
            </div>
          }
          <app-save-buttons
            class="mt-3"
            [saveLabel]="user ? user.enabled ? 'Guardar' : 'Reactivar' : 'Crear'"
            [saveLoading]="loading"
            saveType="submit"
            (onCancel)="goBack()"
            [showCancelButton]="true"
          ></app-save-buttons>
        </div>
      </form>
    </div>
  } @else {
    <app-basic-loading-info></app-basic-loading-info>
  }
</div>
