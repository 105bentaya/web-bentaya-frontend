<div class="mt-1">
  @if (ownBookingForm.form) {
    <form class="form-container" (ngSubmit)="submitForm()" [formGroup]="ownBookingForm.form">
      <div class="row row-cols-1">
        <div class="col">
          <p-float-label variant="on">
            <p-select
              [options]="groups"
              formControlName="groupId"
              optionLabel="name"
              optionValue="id"
            ></p-select>
            <label class="required">Unidad</label>
          </p-float-label>
        </div>
        <div class="col">
          <app-booking-form-center-selection
            #centerSelectionComponent
            (onInit)="addCenterControl($event)"
            class="mb-0"
          ></app-booking-form-center-selection>
        </div>
        <div class="col mb-0">
          <p-floatlabel variant="on">
            <label for="observations" class="required">Detalles de la reserva</label>
            <app-form-text-area
              id="observations"
              formControlName="observations"
              [maxLength]="1023"
            ></app-form-text-area>
          </p-floatlabel>
        </div>
        @if (this.centerIsNotAlwaysExclusive()) {
          <div class="col">
            <app-checkbox-container label="Centro en exclusividad">
              <p-checkbox formControlName="exclusiveReservation" [binary]="true"></p-checkbox>
            </app-checkbox-container>
          </div>
        }      </div>
      <app-save-buttons
        [showCancelButton]="true"
        [saveLoading]="loading"
        (onCancel)="ref.close()"
        saveType="submit"
      ></app-save-buttons>
    </form>
  }
</div>
