<div>
  <form class="form-container" (ngSubmit)="submit()" [formGroup]="formHelper.form">
    <div class="row">
      <div class="col-12 col-sm">
        <p-float-label variant="on">
          <p-select
            [options]="donors"
            formControlName="donorId"
            id="donorId"
          />
          <label class="required" for="donorId">Donante</label>
        </p-float-label>
      </div>
      <div class="col-12 col-sm">
        <p-float-label variant="on">
          <input
            pInputText
            formControlName="iban"
            maxlength="255"
          >
          <label class="required" for="scoutType">IBAN</label>
        </p-float-label>
      </div>
      <div class="col-12 col-sm">
        <p-float-label variant="on">
          <input
            pInputText
            formControlName="bank"
            maxlength="255"
          >
          <label class="required" for="scoutType">Banco</label>
        </p-float-label>
      </div>
    </div>
    <app-save-buttons
      saveType="submit"
      class="mt-3"
      [showCancelButton]="true"
      (onCancel)="onEditionStop.emit()"
      [saveLoading]="loading"
      [showErrorMessage]="formHelper.isDirtyAndInvalid()"
    ></app-save-buttons>
  </form>
</div>
