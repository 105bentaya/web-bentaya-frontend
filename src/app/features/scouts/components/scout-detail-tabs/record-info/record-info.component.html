<div class="info-container">
  @if (editable) {
    <div class="position-absolute" style="height: 1.75rem; right: 1rem;">
      <p-button styleClass="h-100 px-2" (click)="openFormDialog()" [disabled]="loading">Editar Expediente</p-button>
    </div>
  }
  <div class="mt-1">
    <div class="row">
      <div class="col-6">
        <b>Tipo de expediente</b>
        <div>{{ record.recordType }}</div>
      </div>
      <div class="col-6">
        <b>Fecha de Inicio</b>
        <div>{{ record.startDate | date:"dd/MM/yyyy" }}</div>
      </div>
      @if (record.endDate) {
        <div class="col-12 col-sm-6">
          <b>Fecha de Fin</b>
          <div>{{ record.endDate | date:"dd/MM/yyyy" }}</div>
        </div>
      }
      <div class="col-12 mb-2">
        <b>Observaciones</b>
        <div>{{ record.observations }}</div>
      </div>
      <div class="col-12">
        <app-document-list
          [(documents)]="record.files"
          [canEdit]="editable"
          [canDelete]="editable"
          [uploadPetition]="uploadPetition"
          [deletePetition]="deletePetition"
          titleSize="small"
        ></app-document-list>
      </div>
    </div>
  </div>
</div>
