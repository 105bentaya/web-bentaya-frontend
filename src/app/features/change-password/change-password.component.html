<div>
  <form
    [formGroup]="changePasswordForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group pt-1">
      <p-floatlabel variant="on">
        <p-password
          class="required"
          id="currentPassword"
          formControlName="currentPassword"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-100"
          inputStyleClass="w-100"
        ></p-password>
        <label for="currentPassword">Contraseña Actual</label>
      </p-floatlabel>
    </div>
    <div class="form-group py-3">
      <p-floatlabel variant="on">
        <p-password
          class="required"
          id="newPassword"
          formControlName="newPassword"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-100"
          inputStyleClass="w-100"
        ></p-password>
        <label for="newPassword">Nueva Contraseña</label>
      </p-floatlabel>
    </div>
    <div class="form-group pb-3">
      <p-floatlabel variant="on">
        <p-password
          class="required"
          id="newPasswordRepeat"
          formControlName="newPasswordRepeat"
          [toggleMask]="true"
          [feedback]="false"
          styleClass="w-100"
          inputStyleClass="w-100"
        ></p-password>
        <label for="newPasswordRepeat">Repetir Nueva Contraseña</label>
      </p-floatlabel>
    </div>
    <div>
      <small>
        La contraseña debe contener al menos
        <span [style.color]="checkPasswordRegex(len)">8 caracteres</span>
        y <span [style.color]="checkPasswordRegex(space)">ningún espacio</span>.<br>
        La contraseña debe contener al menos
        <span [style.color]="checkPasswordRegex(may)">1 mayúscula</span>,
        <span [style.color]="checkPasswordRegex(min)">1 minúscula</span> y
        <span [style.color]="checkPasswordRegex(dig)">1 dígito</span>.
      </small>
    </div>
    <app-save-buttons
      [saveDisabled]="changePasswordForm.invalid"
      [saveLoading]="loading"
      saveType="submit"
      saveLabel="Confirmar"
      class="mt-3"
    ></app-save-buttons>
  </form>
</div>
