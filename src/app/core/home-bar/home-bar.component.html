<div class="d-flex flex-row justify-content-center align-items-start">
  @if (isProtectedRoute === false || isLogin === true) {
    <div class="flex-fill text-start w-100 pt-3">
      <app-sidebar class="ms-2 ms-md-3"></app-sidebar>
      @if (isLogin) {
        <img class="svg-big" src="assets/nav-bar/big-blob.svg" alt="">
      } @else {
        <img class="svg-normal start-0 d-none d-md-block flip-image" src="assets/nav-bar/blue-blob-big.svg" alt="">
        <img class="svg-sm start-0 d-md-none flip-image" src="assets/nav-bar/blue-blob-small.svg" alt="">
      }
    </div>
  }
  <div class="flex-fill w-100" [ngClass]="isProtectedRoute ? 'text-end me-3' : 'text-center'">
    <a routerLink="/inicio">
      <img class="d-md-none pt-1 pt-sm-2 zoom-animation" src="assets/nav-bar/header-logo.png" width="120" alt="105 Bentaya">
      <img class="d-none d-md-inline pt-2 zoom-animation" src="assets/nav-bar/header-logo.png" width="140" alt="105 Bentaya">
    </a>
  </div>
  @if (isProtectedRoute === false) {
    <div class="flex-fill text-end w-100 pt-3">
      <div class="d-none d-md-block me-3">
        <app-general-a-button
          icon="pi pi-user"
          class="home-bar-button mi-vivac"
          [routerLink]="authService.isLoggedIn() ? 'calendario' : 'login'"
          [label]="authService.isLoggedIn() ? 'Mi Vivac' : 'Iniciar SesiÃ³n'"
        ></app-general-a-button>
      </div>
      <div class="d-md-none me-2">
        <app-general-a-button
          class="home-bar-button mi-vivac"
          icon="pi pi-user"
          [routerLink]="authService.isLoggedIn() ? 'calendario' : 'login'"
        ></app-general-a-button>
      </div>
      <img class="svg-normal end-0 d-none d-md-block" src="assets/nav-bar/yellow-blob-big.svg" alt="">
      <img class="svg-sm end-0 d-md-none" src="assets/nav-bar/yellow-blob-small.svg" alt="">
    </div>
  }
</div>
