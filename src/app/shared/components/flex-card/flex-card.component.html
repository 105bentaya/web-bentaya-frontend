<div class="options-container">
  <div class="options">
    @for (option of options; track $index) {
      <div
        class="option"
        [ngClass]="{'active': selectedIndex === $index}"
        [style.background-image]="'url(' + scoutCenterService.getPhotoUrl(option.mainPhoto?.uuid ?? '') + ')'"
        (click)="selectOption($index)"
      >
        <div class="shadow" [ngStyle]="{'background-color': option.color}"></div>
        <div class="label">
          <div class="icon" [ngStyle]="{'color': option.color}">
            <i [class]="option.icon"></i>
          </div>
          <div class="info">
            <div class="main">{{ option.name }}</div>
            <div class="sub">{{ option.place }}</div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
