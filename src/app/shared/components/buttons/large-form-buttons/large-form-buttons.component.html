<div class="d-flex justify-content-between align-items-center">
  @if (form.showPrev(showPrevAtFirstPage)) {
    <p-button
      type="button"
      class="me-auto"
      icon="pi pi-chevron-left"
      label="AtrÃ¡s"
      (click)="form.goToPrevPage()"
      [disabled]="loading"
    ></p-button>
  }
  @if (form.showNext()) {
    <p-button
      type="button"
      class="ms-auto"
      icon="pi pi-chevron-right"
      iconPos="right"
      label="Continuar"
      (click)="form.goToNextPage()"
    ></p-button>
  }
  @if (form.isConfirmationPage()) {
    <app-save-buttons
      saveLabel="Enviar"
      saveIcon="pi pi-send"
      saveType="submit"
      (onSave)="onSubmit.emit()"
      [saveLoading]="loading"
      saveSeverity="success"
    ></app-save-buttons>
  } @else if (form.isStartPage()) {
    <p-button
      type="button"
      class="ms-auto"
      icon="pi pi-arrow-circle-right"
      iconPos="right"
      label="Comenzar"
      (click)="form.goToFirstPage()"
    ></p-button>
  }
</div>
